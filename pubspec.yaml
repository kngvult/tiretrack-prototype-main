name: TireTrack
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  postgres: ^3.4.0
  cupertino_icons: ^1.0.8
  flutter_local_notifications: ^17.2.3
  http: ^1.2.2
  logger: ^2.4.0
  shared_preferences: ^2.0.15
  get: ^4.6.6
  flutter_staggered_grid_view: ^0.7.0
  flutter_svg: ^2.1.0
  supabase_flutter: ^2.0.0
  google_fonts: ^6.2.1
  fl_chart: ^0.69.0
  lib: ^0.0.3
  
  

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1

flutter_icons:
  image_path_android: 'assets/icon/tiretrack_v2_png.png'
  image_path_ios: 'assets/icon/tiretrack_v2_png.png'
  android: true
  ios: true
  web:
    generate: true
    image_path: 'assets/icon/tiretrack_v2_png.png'
  min_sdk_android: 21
  remove_alpha_ios: true
  windows: 
    generate: true
    image_path: 'assets/icon/tiretrack_v2_png.png'
    icon_size: 48
  

flutter:
  uses-material-design: true
  assets:
    - assets/mock_data.json
    - assets/icon/tiretrack_v2.png
    - assets/icon/tiretrack_v2_png.png
    - assets/icon/1024.png
    - assets/images/truck.svg
    - assets/images/mechanic.png
    - assets/images/worker.png
    - assets/images/tire_marks.png